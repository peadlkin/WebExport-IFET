<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Uninstall Feedback - IFET</title>
  <link rel="stylesheet" href="../common.css">
</head>
<body>
  <div class="container">
    <div class="panel" id="feedbackForm">
      <h1 class="page-title" data-i18n="title">Why did you uninstall IFET? üò¢</h1>
      <p class="page-subtitle" data-i18n="subtitle">Your feedback helps us improve the extension</p>
      
      <div class="checkbox-group">
        <label class="checkbox-label">
          <input type="checkbox" name="reason" value="not_working">
          <span class="checkmark"></span>
          <span data-i18n="reason1">Didn't work as expected</span>
        </label>
        
        <label class="checkbox-label">
          <input type="checkbox" name="reason" value="too_slow">
          <span class="checkmark"></span>
          <span data-i18n="reason2">Too slow</span>
        </label>
        
        <label class="checkbox-label">
          <input type="checkbox" name="reason" value="found_better">
          <span class="checkmark"></span>
          <span data-i18n="reason3">Found a better alternative</span>
        </label>
        
        <label class="checkbox-label">
          <input type="checkbox" name="reason" value="privacy">
          <span class="checkmark"></span>
          <span data-i18n="reason4">Privacy concerns</span>
        </label>
        
        <label class="checkbox-label">
          <input type="checkbox" name="reason" value="other">
          <span class="checkmark"></span>
          <span data-i18n="reason5">Other</span>
        </label>
      </div>
      
      <div class="form-group">
        <label for="details" data-i18n="detailsLabel">Additional details (optional)</label>
        <textarea id="details" placeholder="" data-i18n="detailsPlaceholder"></textarea>
      </div>
      
      <div class="button-group">
        <button class="btn btn-secondary" onclick="window.close()" data-i18n="btnSkip">Skip</button>
        <button class="btn btn-primary" onclick="submitFeedback()" data-i18n="btnSend">Send Feedback</button>
      </div>
    </div>
    
    <div class="panel" id="successMessage" style="display: none;">
      <div class="success-message">
        <h1 data-i18n="successTitle">Thank you! üôè</h1>
        <p data-i18n="successText">Your feedback has been received. We'll work on making IFET better!</p>
      </div>
    </div>
  </div>
  
  <script src="../lang.js"></script>
  <script>
    // Translations
    const translations = {
      en: {
        title: 'Why did you uninstall IFET? üò¢',
        subtitle: 'Your feedback helps us improve the extension',
        reason1: "Didn't work as expected",
        reason2: 'Too slow',
        reason3: 'Found a better alternative',
        reason4: 'Privacy concerns',
        reason5: 'Other',
        detailsLabel: 'Additional details (optional)',
        detailsPlaceholder: 'Tell us more about your experience...',
        btnSkip: 'Skip',
        btnSend: 'Send Feedback',
        successTitle: 'Thank you! üôè',
        successText: "Your feedback has been received. We'll work on making IFET better!"
      },
      ru: {
        title: '–ü–æ—á–µ–º—É –≤—ã —É–¥–∞–ª–∏–ª–∏ IFET? üò¢',
        subtitle: '–í–∞—à –æ—Ç–∑—ã–≤ –ø–æ–º–æ–≥–∞–µ—Ç –Ω–∞–º —É–ª—É—á—à–∞—Ç—å —Ä–∞—Å—à–∏—Ä–µ–Ω–∏–µ',
        reason1: '–†–∞–±–æ—Ç–∞–ª–æ –Ω–µ —Ç–∞–∫, –∫–∞–∫ –æ–∂–∏–¥–∞–ª–æ—Å—å',
        reason2: '–°–ª–∏—à–∫–æ–º –º–µ–¥–ª–µ–Ω–Ω–æ',
        reason3: '–ù–∞—à—ë–ª –ª—É—á—à—É—é –∞–ª—å—Ç–µ—Ä–Ω–∞—Ç–∏–≤—É',
        reason4: '–ë–µ—Å–ø–æ–∫–æ–π—Å—Ç–≤–æ –æ –ø—Ä–∏–≤–∞—Ç–Ω–æ—Å—Ç–∏',
        reason5: '–î—Ä—É–≥–æ–µ',
        detailsLabel: '–î–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω—ã–µ –¥–µ—Ç–∞–ª–∏ (–æ–ø—Ü–∏–æ–Ω–∞–ª—å–Ω–æ)',
        detailsPlaceholder: '–†–∞—Å—Å–∫–∞–∂–∏—Ç–µ –ø–æ–¥—Ä–æ–±–Ω–µ–µ –æ –≤–∞—à–µ–º –æ–ø—ã—Ç–µ...',
        btnSkip: '–ü—Ä–æ–ø—É—Å—Ç–∏—Ç—å',
        btnSend: '–û—Ç–ø—Ä–∞–≤–∏—Ç—å –æ—Ç–∑—ã–≤',
        successTitle: '–°–ø–∞—Å–∏–±–æ! üôè',
        successText: '–í–∞—à –æ—Ç–∑—ã–≤ –ø–æ–ª—É—á–µ–Ω. –ú—ã –±—É–¥–µ–º —Ä–∞–±–æ—Ç–∞—Ç—å –Ω–∞–¥ —É–ª—É—á—à–µ–Ω–∏–µ–º IFET!'
      }
    };
    
    // Wait for lang.js to load and DOM to be ready
    function initTranslations() {
      if (window.IFET && window.IFET.initTranslations) {
        window.IFET.initTranslations(translations);
      } else {
        setTimeout(initTranslations, 50);
      }
    }
    
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', initTranslations);
    } else {
      initTranslations();
    }
    
    // Submit feedback
    async function submitFeedback() {
      const reasons = Array.from(document.querySelectorAll('input[name="reason"]:checked'))
        .map(cb => cb.value);
      const details = document.getElementById('details').value;
      
      try {
        // Send feedback to server
        const response = await fetch('https://webexport.pro/api/ifet/feedback', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            type: 'uninstall',
            lang: window.IFET.currentLang,
            reasons: reasons,
            details: details,
            timestamp: new Date().toISOString()
          })
        });
        
        // Show success message
        document.getElementById('feedbackForm').style.display = 'none';
        document.getElementById('successMessage').style.display = 'block';
        
        // Close after 3 seconds
        setTimeout(() => window.close(), 3000);
      } catch (error) {
        console.error('Failed to send feedback:', error);
        // Still show success to user
        document.getElementById('feedbackForm').style.display = 'none';
        document.getElementById('successMessage').style.display = 'block';
        setTimeout(() => window.close(), 3000);
      }
    }
  </script>
</body>
</html>
